<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Let's Play</h1>

      <section class="game-display">
        <div id="player-options">
          <button id="rock-btn" class="rock-btn btn">ROCK</button>
          <button id="paper-btn" class="paper-btn btn">PAPER</button>
          <button id="scissors-btn" class="scissors-btn btn">SCISSORS</button>
        </div>

        <div class="outcome">
          <div class="players-choice">
            <p class="choices">
              Computer choices is: <span class="computer-choice"></span>
            </p>
            <p class="choices">
              Player choice is: <span class="player-choice"></span>
            </p>
          </div>
          <h2 class="message">Click to start</h2>
          <p>Player: <span id="player-outcome">0</span></p>
          <p>Computer: <span id="computer-outcome">0</span></p>
        </div>
      </section>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
