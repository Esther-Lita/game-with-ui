<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Let's Play</h1>

      <section class="game-display">
        <div class="player-options">
          <div id="rock-btn"><button class="rock-btn btn">Rock</button></div>
          <div id="paper-btn"><button class="paper-btn btn">Paper</button></div>
          <div id="scissors-btn">
            <button class="scissors-btn btn">Scissors</button>
          </div>
        </div>

        <div class="outcome">
          <h2>Click to start</h2>
          <p>Player: <span id="player-outcome">0</span></p>
          <p>Computer: <span id="computer-outcome">0</span></p>
        </div>
      </section>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
